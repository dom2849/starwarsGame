<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/mobile.css">
    <title>Starwars Game</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <h1 class="game__header">Battle of Starwars Characters: Tallest Character Wins</h1>
            <div class="wrapper">
                <button id="play-round" class="btn">Play round</button>
            </div>
            <div class="game__round container">
                <div class="player player--human"> Human </div>
                <div class="player player--computer"> Computer </div>
                <ul class="card card--human"> </ul>
                <ul class="card card--computer"> </ul>
            </div>
        </div>
    </div>
    <h2 class="message"></h2>

    <script type="module" src="js/main.js"></script>
</body>

</html>
